<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advosy Connect Sales Stats</title>

  <!-- Manifest for PWA support -->
  <link rel="manifest" href="manifest.json">

  <!-- Chart.js for rendering charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Identity Services (GIS) script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Load Google API (gapi) script directly -->
  <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script> <!-- Load gapi -->

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Add handleClientLoad directly to index.html -->
  <script>
    function handleClientLoad() {
      console.log('gapi client loading...');
      gapi.load('client', initializeGapiClient); // Load gapi client
    }
  </script>
  
</head>
<body style="background-color: white;">
  <h1>Advosy Connect Sales Stats</h1>

  <!-- Button to trigger loading of Google Sheets data -->
  <button id="loadData" style="background-color: #4678bc; color: white; border: none; padding: 10px 20px;">Load Data</button>

  <!-- Div to display the Google Sheets data -->
  <div id="sheetData"></div>

  <!-- Your custom JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
